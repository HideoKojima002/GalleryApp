{% extends 'main/based.html' %}


{% block title %}
Страница поиска
{% endblock %}



{% block content %}
    {% if searched %}

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
              <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light"><font style="vertical-align: inherit;">Вы ищите {{searched}}...</font></h1>
              </div>
            </div>
        </section>
                <div class="album py-5 bg-light">
                 <div class="container">
                   <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for el in tag %}

                    <div class="col">

                      <div class="scale card shadow-sm">
                                <rect width="100%" height="100%" fill="#55595c">
                                </rect>
                                <img src="{{ el.image.url}}" alt="connect">
                                <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{el.title}}</text>



                            </svg>

                           <div class="card-body">

                              <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
<!--                                  <button type="button" class="btn btn-sm btn-outline-secondary"><font style="vertical-align: inherit;">Удалить</font></button>-->
                                </div>
                                <small class="text-muted"><font style="vertical-align: inherit;">{{img_obj.id}}</font></small>
                         </div>
                     </div>


                    </div>

                    </div>

            {% endfor %}

            {% else %}
                <center>
                    <h1 class="fw-light"><font style="vertical-align: inherit;">Ошибка поиска. Того что вы ищите нет.</font></h1>
                </center>
            {% endif %}

       </div>
      </div>
    </div>









{% endblock %}
